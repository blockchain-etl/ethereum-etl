name: build

on:
  push:
    tags:
      - '*'

jobs:
  build-n-publish:
    name: Build
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - name: Build a binary wheel and a source tarball
        run: python setup.py sdist
