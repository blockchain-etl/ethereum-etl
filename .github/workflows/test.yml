name: test

on:
  workflow_dispatch:
    inputs:
      block_number:
        required: true
        description: The block number to test.
        type: string
      rpc_server:
        required: true
        description: The RPC server to use.
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Run export_all_blocks
        run: |
          python3 ethereumetl.py export_all -s ${{ github.event.inputs.block_number }} -e ${{ github.event.inputs.block_number }} -p ${{ github.event.inputs.block_number }}
